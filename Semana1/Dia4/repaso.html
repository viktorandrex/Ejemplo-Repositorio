<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Viewport es la pantalla visible del navegador -->
    <title>Repaso html</title>
</head>
<body>
    <!-- Todo lo que es visible al usuario esta en body -->
    <header>
        Hola, soy el header
    </header>
    <main>
        Hola soy el contenido principal del documento
    </main>
    <footer>
        Hola soy el footer
    </footer>
</body>
</html>
