<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Flex</title>
    <link rel="stylesheet" href="./01-flex.css">
</head>
<body>
    <div class="contenedor-fila">
        <div class="contenido-fila elemento-pequenho">1</div>
        <div class="contenido-fila elemento-grande">2</div>
        <div class="contenido-fila elemento-pequenho">3</div>
    </div>

    <div class="contenedor-columna">
        <div class="contenido-columna"></div>
        <div class="contenido-columna"></div>
        <div class="contenido-columna"></div>
    </div>

    <!-- inicio caja/contenedor principal -->
    <div class="caja-principal">
    <!-- en la caja horizontal, organizare mis elementos uno al lado del otro -->
    <!-- inicio caja/contenedor horizontal -->
        <div class="caja-horizontal">
            <div class="elemento-de-caja-horizontal">
            </div>
            <div class="elemento-de-caja-horizontal">
            </div>
            <div class="elemento-de-caja-horizontal">
            </div>        
        </div>
        <!-- Fin caja/contenedor horizontal -->
        <!-- Inicio caja/contenedor vertical -->
        <div class="caja-vertical">
            <div class="elemento-de-caja-vertical">
            </div>
            <div class="elemento-de-caja-vertical">
            </div>
            <div class="elemento-de-caja-vertical">
            </div>        
        </div>
        <!-- Fin caja/contenedor vertical -->
    </div>
    <!-- Fin caja/contenedor principal -->
</body>
</html>
